<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <style>
      .inputBox {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by customer and know minimum number
        of notes to return.
      </p>
      <label for="bill-amt">Bill amount</label>
      <input type="number" id="bill-amt" class="inputBox" />

      <label for="cashGiven">Cash Given</label>
      <input type="number" id="cashGiven" class="inputBox" />
      <button id="btn" style="margin-bottom: 1rem">Calculate</button>
      <p id="error-msg"></p>
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
          <td class="No-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
      <!-- <div
        class="output"
        style="border: 1px solid black; max-width: 200px; height: 10vh"
      ></div> -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
