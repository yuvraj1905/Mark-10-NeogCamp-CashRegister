<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="bill-amount">Bill Amount:</label>
    <input  id="bill-amount" type="number">
    <label for="cash-given">Cash Given:</label>
    <input id="cash-given" type="number" >
    <button id="check-button">Check</button>
    <p id="error-message"></p>
    <table class="change-table" >
        <caption>Return Change:</caption>
        <tr>
            <th>Number of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
       <tr>
           <th>Notes</th>
           <td class="no-of-notes">2000</td>
           <td class="no-of-notes">500</td>
           <td class="no-of-notes">100</td>
           <td class="no-of-notes">20</td>
           <td class="no-of-notes">10</td>
           <td class="no-of-notes">5</td>
           <td class="no-of-notes">1</td>
           
           
       </tr>
    </table>
    </div>

    
</script></body>
<script src="app.js"></script>
</html>
